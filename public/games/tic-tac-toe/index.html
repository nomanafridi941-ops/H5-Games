<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0 20px 0;
            height: 30px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            background: #667eea;
            padding: 5px;
            border-radius: 5px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: none;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #667eea;
        }
        
        .cell:hover {
            background: #f0f0f0;
            transform: scale(0.95);
        }
        
        .cell.x {
            color: #e74c3c;
        }
        
        .cell.o {
            color: #3498db;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">You are X</div>
        <div class="board" id="board"></div>
        <button onclick="resetGame()">New Game</button>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        
        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        
        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            board.forEach((cell, index) => {
                const cellEl = document.createElement('button');
                cellEl.className = 'cell';
                if (cell) cellEl.classList.add(cell.toLowerCase());
                cellEl.textContent = cell;
                cellEl.onclick = () => makeMove(index);
                boardEl.appendChild(cellEl);
            });
        }
        
        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;
            
            board[index] = currentPlayer;
            
            if (checkWinner()) {
                document.getElementById('status').textContent = 'Player ' + currentPlayer + ' Wins!';
                gameActive = false;
                renderBoard();
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                document.getElementById('status').textContent = "It's a Draw!";
                gameActive = false;
                renderBoard();
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').textContent = 'Player ' + currentPlayer + "'s Turn";
            renderBoard();
        }
        
        function checkWinner() {
            return winningCombos.some(combo => {
                return combo.every(index => board[index] === currentPlayer);
            });
        }
        
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = 'You are X';
            renderBoard();
        }
        
        renderBoard();
    </script>
</body>
</html>
