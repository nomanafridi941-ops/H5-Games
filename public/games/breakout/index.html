<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .score {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 3px solid #333;
            background: #1a1a1a;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breakout</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="500" height="600"></canvas>
        <button onclick="startGame()">Start Game</button>
        <p style="margin-top: 20px; color: #666; font-size: 0.9em;">Arrow Left/Right to move paddle</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const paddleWidth = 80;
        const paddleHeight = 10;
        const ballRadius = 8;
        const brickWidth = 75;
        const brickHeight = 15;
        const brickPadding = 10;
        const brickRows = 3;
        const brickCols = 5;
        
        let paddle = {x: canvas.width / 2 - paddleWidth / 2, width: paddleWidth, height: paddleHeight, dy: 0};
        let ball = {x: canvas.width / 2, y: canvas.height - 40, dx: 3, dy: -3, radius: ballRadius};
        let score = 0;
        let gameRunning = false;
        
        let bricks = [];
        
        function initBricks() {
            bricks = [];
            for (let r = 0; r < brickRows; r++) {
                for (let c = 0; c < brickCols; c++) {
                    bricks.push({
                        x: c * (brickWidth + brickPadding) + brickPadding,
                        y: r * (brickHeight + brickPadding) + brickPadding,
                        active: true
                    });
                }
            }
        }
        
        function startGame() {
            paddle.x = canvas.width / 2 - paddleWidth / 2;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 40;
            ball.dx = 3;
            ball.dy = -3;
            score = 0;
            gameRunning = true;
            initBricks();
            document.getElementById('score').textContent = score;
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Ball collision with walls
            if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                ball.dx *= -1;
                ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
            }
            
            if (ball.y - ball.radius <= 0) {
                ball.dy *= -1;
            }
            
            // Ball collision with paddle
            if (ball.y + ball.radius >= canvas.height - paddleHeight &&
                ball.x >= paddle.x && ball.x <= paddle.x + paddleWidth) {
                ball.dy = -Math.abs(ball.dy);
                let deltaX = ball.x - (paddle.x + paddleWidth / 2);
                ball.dx = deltaX / (paddleWidth / 2) * 4;
            }
            
            // Ball collision with bricks
            for (let i = 0; i < bricks.length; i++) {
                let b = bricks[i];
                if (b.active) {
                    if (ball.x > b.x && ball.x < b.x + brickWidth &&
                        ball.y > b.y && ball.y < b.y + brickHeight) {
                        b.active = false;
                        ball.dy *= -1;
                        score += 10;
                        document.getElementById('score').textContent = score;
                    }
                }
            }
            
            // Game over
            if (ball.y - ball.radius > canvas.height) {
                gameRunning = false;
                alert('Game Over! Final Score: ' + score);
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw paddle
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(paddle.x, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            
            // Draw ball
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw bricks
            for (let i = 0; i < bricks.length; i++) {
                let b = bricks[i];
                if (b.active) {
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(b.x, b.y, brickWidth, brickHeight);
                    ctx.strokeStyle = '#ff8800';
                    ctx.strokeRect(b.x, b.y, brickWidth, brickHeight);
                }
            }
        }
        
        function gameLoop() {
            update();
            draw();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && paddle.x > 0) paddle.x -= 10;
            if (e.key === 'ArrowRight' && paddle.x < canvas.width - paddleWidth) paddle.x += 10;
        });
        
        setInterval(gameLoop, 30);
    </script>
</body>
</html>
