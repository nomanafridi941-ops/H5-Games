<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .info {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .info div {
            color: #666;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 2px;
            margin: 20px auto;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background: #ccc;
            border: 2px solid #999;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            user-select: none;
        }
        
        .cell:hover {
            background: #ddd;
        }
        
        .cell.revealed {
            background: #bbb;
            border: 1px solid #999;
            cursor: default;
        }
        
        .cell.flagged::after {
            content: 'ðŸš©';
        }
        
        .cell.mine {
            background: #ff6b6b;
        }
        
        .cell-1 { color: blue; }
        .cell-2 { color: green; }
        .cell-3 { color: red; }
        .cell-4 { color: darkblue; }
        .cell-5 { color: darkred; }
        .cell-6 { color: teal; }
        .cell-7 { color: black; }
        .cell-8 { color: gray; }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <div class="info">
            <div>Mines: <span id="mines">10</span></div>
            <div>Flags: <span id="flags">0</span></div>
        </div>
        <div class="board" id="board"></div>
        <button onclick="newGame()">New Game</button>
        <p style="margin-top: 20px; color: #666; font-size: 0.9em;">Left Click: Reveal | Right Click: Flag</p>
    </div>

    <script>
        const ROWS = 10;
        const COLS = 10;
        const MINES = 10;
        
        let grid = [];
        let revealed = [];
        let flagged = [];
        let gameOver = false;
        let minesRemaining = MINES;
        
        function newGame() {
            grid = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            revealed = Array(ROWS).fill(null).map(() => Array(COLS).fill(false));
            flagged = Array(ROWS).fill(null).map(() => Array(COLS).fill(false));
            gameOver = false;
            minesRemaining = MINES;
            
            // Place mines
            let placed = 0;
            while (placed < MINES) {
                let r = Math.floor(Math.random() * ROWS);
                let c = Math.floor(Math.random() * COLS);
                if (grid[r][c] !== 'M') {
                    grid[r][c] = 'M';
                    placed++;
                }
            }
            
            // Calculate numbers
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (grid[i][j] !== 'M') {
                        let count = 0;
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                let ni = i + di, nj = j + dj;
                                if (ni >= 0 && ni < ROWS && nj >= 0 && nj < COLS && grid[ni][nj] === 'M') {
                                    count++;
                                }
                            }
                        }
                        grid[i][j] = count;
                    }
                }
            }
            
            render();
        }
        
        function reveal(r, c) {
            if (gameOver || revealed[r][c] || flagged[r][c]) return;
            
            revealed[r][c] = true;
            
            if (grid[r][c] === 'M') {
                gameOver = true;
                revealAll();
                alert('Game Over! You hit a mine!');
                return;
            }
            
            if (grid[r][c] === 0) {
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        let ni = r + di, nj = c + dj;
                        if (ni >= 0 && ni < ROWS && nj >= 0 && nj < COLS && !revealed[ni][nj]) {
                            reveal(ni, nj);
                        }
                    }
                }
            }
            
            render();
        }
        
        function toggleFlag(r, c) {
            if (revealed[r][c]) return;
            flagged[r][c] = !flagged[r][c];
            if (flagged[r][c]) minesRemaining--;
            else minesRemaining++;
            document.getElementById('flags').textContent = MINES - minesRemaining;
            render();
        }
        
        function revealAll() {
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    revealed[i][j] = true;
                }
            }
        }
        
        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (revealed[i][j]) {
                        cell.classList.add('revealed');
                        if (grid[i][j] === 'M') {
                            cell.classList.add('mine');
                            cell.textContent = 'ðŸ’£';
                        } else if (grid[i][j] > 0) {
                            cell.classList.add('cell-' + grid[i][j]);
                            cell.textContent = grid[i][j];
                        }
                    } else if (flagged[i][j]) {
                        cell.classList.add('flagged');
                    }
                    
                    cell.onclick = () => reveal(i, j);
                    cell.oncontextmenu = (e) => {
                        e.preventDefault();
                        toggleFlag(i, j);
                    };
                    
                    board.appendChild(cell);
                }
            }
        }
        
        newGame();
    </script>
</body>
</html>
