<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .score {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
        }
        
        .tile {
            width: 100px;
            height: 100px;
            background: #cdc1b4;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2em;
            color: #776e65;
            transition: all 0.15s ease-in-out;
        }
        
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #095f6b; font-size: 1.5em; }
        .tile-256 { background: #edcc61; color: #095f6b; font-size: 1.5em; }
        .tile-512 { background: #edc850; color: #095f6b; font-size: 1.5em; }
        .tile-1024 { background: #edc53f; color: #095f6b; font-size: 1.2em; }
        .tile-2048 { background: #edc22e; color: #095f6b; font-size: 1.2em; }
        
        .tile.empty {
            background: transparent;
            color: transparent;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            min-width: 300px;
        }
        
        .game-over.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="game-board" id="board"></div>
        <button onclick="newGame()">New Game</button>
        <button onclick="undo()">Undo</button>
        <p style="margin-top: 20px; color: #666; font-size: 0.9em;">Use arrow keys to move tiles. Combine tiles with same number!</p>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="newGame()" style="margin-top: 20px;">Play Again</button>
    </div>

    <script>
        let board = [];
        let score = 0;
        let gameActive = true;
        const SIZE = 4;
        
        function initBoard() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(0));
            addNewTile();
            addNewTile();
        }
        
        function addNewTile() {
            const empty = [];
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (board[i][j] === 0) empty.push({x: i, y: j});
                }
            }
            if (empty.length > 0) {
                const pos = empty[Math.floor(Math.random() * empty.length)];
                board[pos.x][pos.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        function newGame() {
            board = [];
            score = 0;
            gameActive = true;
            document.getElementById('gameOver').classList.remove('show');
            initBoard();
            render();
        }
        
        function undo() {
            // Simple undo - just start new game
            alert('Undo not available in this version');
        }
        
        function move(direction) {
            if (!gameActive) return;
            
            let moved = false;
            let oldBoard = JSON.parse(JSON.stringify(board));
            
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < SIZE; i++) {
                    board[i] = moveRow(board[i], direction === 'right');
                }
            } else {
                for (let j = 0; j < SIZE; j++) {
                    let col = [];
                    for (let i = 0; i < SIZE; i++) col.push(board[i][j]);
                    col = moveRow(col, direction === 'down');
                    for (let i = 0; i < SIZE; i++) board[i][j] = col[i];
                }
            }
            
            if (JSON.stringify(board) !== JSON.stringify(oldBoard)) {
                addNewTile();
                moved = true;
            }
            
            if (!canMove()) {
                gameActive = false;
                document.getElementById('gameOver').classList.add('show');
                document.getElementById('finalScore').textContent = score;
            }
            
            render();
        }
        
        function moveRow(row, reverse) {
            if (reverse) row = row.reverse();
            
            row = row.filter(val => val !== 0);
            for (let i = 0; i < row.length - 1; i++) {
                if (row[i] === row[i + 1]) {
                    row[i] *= 2;
                    score += row[i];
                    row.splice(i + 1, 1);
                }
            }
            
            while (row.length < SIZE) row.push(0);
            
            if (reverse) row = row.reverse();
            return row;
        }
        
        function canMove() {
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (board[i][j] === 0) return true;
                    if (j < SIZE - 1 && board[i][j] === board[i][j + 1]) return true;
                    if (i < SIZE - 1 && board[i][j] === board[i + 1][j]) return true;
                }
            }
            return false;
        }
        
        function render() {
            document.getElementById('score').textContent = score;
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    const tile = document.createElement('div');
                    const val = board[i][j];
                    tile.className = 'tile ' + (val ? 'tile-' + val : 'empty');
                    tile.textContent = val || '';
                    boardEl.appendChild(tile);
                }
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const dirs = {ArrowUp: 'up', ArrowDown: 'down', ArrowLeft: 'left', ArrowRight: 'right'};
                move(dirs[e.key]);
            }
        });
        
        newGame();
    </script>
</body>
</html>
