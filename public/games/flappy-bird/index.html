<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .score {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 3px solid #333;
            display: block;
            margin: 20px auto;
            background: #87CEEB;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .info {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flappy Bird</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <button onclick="startGame()">Start Game</button>
        <div class="info">
            <p>Click or Press Space to make the bird flap!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let bird = {x: 50, y: 250, width: 30, height: 30, velocity: 0};
        let gravity = 0.5;
        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let gameOver = false;
        const pipeGap = 120;
        const pipeWidth = 60;
        const pipeDistance = 200;
        
        function startGame() {
            bird = {x: 50, y: 250, width: 30, height: 30, velocity: 0};
            pipes = [];
            score = 0;
            gameRunning = true;
            gameOver = false;
            document.getElementById('score').textContent = score;
        }
        
        function flap() {
            if (gameRunning) {
                bird.velocity = -10;
            }
        }
        
        function update() {
            if (!gameRunning) return;
            
            bird.velocity += gravity;
            bird.y += bird.velocity;
            
            // Check ground and ceiling collision
            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                gameRunning = false;
                gameOver = true;
                alert('Game Over! Score: ' + score);
                return;
            }
            
            // Add new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeDistance) {
                let gapStart = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({x: canvas.width, gapStart: gapStart});
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 5;
                
                // Check collision
                if (bird.x + bird.width > pipes[i].x && bird.x < pipes[i].x + pipeWidth) {
                    if (bird.y < pipes[i].gapStart || bird.y + bird.height > pipes[i].gapStart + pipeGap) {
                        gameRunning = false;
                        gameOver = true;
                        alert('Game Over! Score: ' + score);
                        return;
                    }
                }
                
                // Score point
                if (pipes[i].x + pipeWidth === bird.x) {
                    score++;
                    document.getElementById('score').textContent = score;
                }
                
                // Remove pipes
                if (pipes[i].x < -pipeWidth) {
                    pipes.splice(i, 1);
                }
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
            
            // Draw pipes
            ctx.fillStyle = '#00AA00';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.gapStart);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.gapStart + pipeGap, pipeWidth, canvas.height - pipe.gapStart - pipeGap - 40);
            });
            
            // Draw bird
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(bird.x + bird.width / 2, bird.y + bird.height / 2, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw bird eye
            ctx.fillStyle = '#000';
            ctx.fillRect(bird.x + 15, bird.y + 10, 5, 5);
        }
        
        function gameLoop() {
            update();
            draw();
        }
        
        document.addEventListener('click', flap);
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                flap();
            }
        });
        
        setInterval(gameLoop, 30);
    </script>
</body>
</html>
